
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- My Info -->
      <section class="section-one">
        <h1 class="section-one__name">Vimal kb</h1>
        <p class="section-one__role">Full Stack Developer</p>
        <a class="section-one__contact" href="./index.html">Home</a>
      </section>
      <section class="contact-form">
        <form action="">
          <table>
            <tr>
              <td><label for="name">Name : </label></td>
              <td>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email : </label></td>
              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td><label for="message">Message : </label></td>
              <td>
                <textarea
                  name="message"
                  id="message"
                  class="contact-form__textarea"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input
                  type="submit"
                  value="Submit"
                  class="contact-form__submit"
                />
              </td>
            </tr>
          </table>
        </form>
      </section>

      <section class="section-five">
        <p class="section-five__title">
          Social Media : <a href="https://www.instagram.com/kb_official_46/profilecard/?igsh=NHNxbndvaGJ5bHU2">Instagram</a>,<a href="https://www.linkedin.com/in/vimal-kb-7058b222a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Linkedln</a>
        </p>
        <p class="section-five__desc">&copy;Vimal kb</p>
      </section>
    </div>
  </body>
</html>
